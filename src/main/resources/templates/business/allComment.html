      //é£¯åº—å½ˆçª—

        // æ¸²æŸ“è¡¨æ ¼æ•¸æ“š
        function renderTable(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const tableBody = document.querySelector("table tbody");

            comments.slice(start, end).forEach(comment => {
                const row = `

            paginationContainer.appendChild(firstButton);

            // "ä¸Šä¸€é " æŒ‰éˆ•
            const prevButton = document.createElement("button");
            prevButton.textContent = "ä¸Šä¸€é ";
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener("click", () => changePage(currentPage - 1));
            paginationContainer.appendChild(prevButton);

            // é ç¢¼æŒ‰éˆ•
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                pageButton.classList.add("page-button");
                if (i === currentPage) {
                    pageButton.classList.add("active");
                }
                pageButton.addEventListener("click", () => changePage(i));
                paginationContainer.appendChild(pageButton);
            }

            // "ä¸‹ä¸€é " æŒ‰éˆ•
            const nextButton = document.createElement("button");
            nextButton.textContent = "ä¸‹ä¸€é ";
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener("click", () => changePage(currentPage + 1));
            paginationContainer.appendChild(nextButton);

            // "è·³åˆ°æœ€å¾Œä¸€é " æŒ‰éˆ•
            const lastButton = document.createElement("button");
            lastButton.textContent = "è·³åˆ°æœ€å¾Œä¸€é ";
            lastButton.disabled = currentPage === totalPages;
            lastButton.addEventListener("click", () => changePage(totalPages));
            paginationContainer.appendChild(lastButton);
        }

        // æ›´æ”¹é é¢
        function changePage(page) {
            currentPage = page;
            renderTable(currentPage);
            renderPagination();
        }

        // åˆå§‹åŒ–åˆ†é 
        function initPagination() {
            renderTable(currentPage);
            renderPagination();
        }

        // åœ¨ DOM åŠ è¼‰å¾Œèª¿ç”¨ fetchComments()
        document.addEventListener("DOMContentLoaded", fetchComments);
      
    </script>
