        <div class="container">

        <script>
            const hotelId = "[[${#httpSession.getAttribute('hotel').hotelId}]]";

            // DOM å…ƒç´ 
            const userList = document.getElementById("userList");
            const chatHeader = document.getElementById("chatHeader");
            const chatMessages = document.getElementById("chatMessages");
            const messageInput = document.getElementById("messageInput");
            const sendButton = document.getElementById("sendButton");

            let users = [];
            let activeUserId = null;
            let chatSocket;
            let listSocket;

            // æ™‚é–“æ ¼å¼åŒ–å‡½å¼
            function formatTimestamp(ts) {
                const date = new Date(ts);
                return date.toLocaleString("zh-TW", {
                    year: "numeric",
                    month: "2-digit",
                    day: "2-digit",
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    hour12: false
                });
            }

            // åˆå§‹åŒ–ç”¨æˆ¶åˆ—è¡¨çš„ WebSocket é€£ç·š
            function initListWebSocket() {
            	const listSocketUrl = `ws://${window.location.host}/ws/chatList`;
                listSocket = new WebSocket(listSocketUrl);

                listSocket.onopen = function() {
                    console.log('User list WebSocket é€£ç·šå·²å»ºç«‹');
                    // é€£ç·šå»ºç«‹å¾Œï¼Œç™¼é€è«‹æ±‚ä»¥å–å¾—ç”¨æˆ¶åˆ—è¡¨
                    const request = {
                        action: 'message',
                        message: {
                            hotelId: hotelId
                        }
                    };
                    listSocket.send(JSON.stringify(request));
                };

                listSocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        // å‡è¨­ä¼ºæœå™¨å›æ‡‰ç‚ºç”¨æˆ¶åˆ—è¡¨çš„ JSON é™£åˆ—
                        if (data.result && Array.isArray(data.result)) {
                            users = data.result;
                            renderUserList();
                        } else {
                            console.warn('æ”¶åˆ°éé æœŸçš„å›æ‡‰æ ¼å¼:', data);
                        }
                    } catch (err) {
                        console.error('è§£æç”¨æˆ¶åˆ—è¡¨éŒ¯èª¤:', err);
                    }
                };

                listSocket.onerror = function(error) {
                    console.error('User list WebSocket ç™¼ç”ŸéŒ¯èª¤:', error);
                };

                listSocket.onclose = function() {
                    console.log('User list WebSocket é€£ç·šå·²é—œé–‰');
                };
            }

            // æ¸²æŸ“ç”¨æˆ¶åˆ—è¡¨
            function renderUserList() {
                userList.innerHTML = ""; // æ¸…ç©ºç¾æœ‰åˆ—è¡¨
                users.forEach(user => {
                    const userItem = document.createElement("li");
                    userItem.classList.add("user-item");
                    userItem.dataset.memberId = user.memberId;

                    const formattedDate = new Date(user.latestChatTime).toLocaleString("zh-TW", {
                        year: "numeric",
                        month: "2-digit",
                        day: "2-digit",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                        hour12: false
                    });

                    userItem.innerHTML = `
                <div><strong>${user.memberName}</strong></div>
                <div>${user.latestChatMessage}</div>
                <div>${formattedDate}</div>
            `;

                    userItem.addEventListener("click", () => setActiveUser(user.memberId));
                    userList.appendChild(userItem);
                });
            }

            // è¨­å®šç•¶å‰é¸ä¸­çš„ç”¨æˆ¶ä¸¦è«‹æ±‚èŠå¤©æ­·å²è¨˜éŒ„
            function setActiveUser(userId) {
                activeUserId = userId;

                document.querySelectorAll(".user-item").forEach(item => item.classList.remove("active"));
                const activeItem = document.querySelector(`[data-member-id="${userId}"]`);
                if (activeItem) activeItem.classList.add("active");

                const user = users.find(u => u.memberId === userId);
                if (user) {
                    chatHeader.textContent = `èˆ‡ ${user.memberName} çš„èŠå¤©`;
                    chatMessages.innerHTML = ""; // æ¸…ç©ºèŠå¤©è¨˜éŒ„
                    messageInput.disabled = false;
                    sendButton.disabled = false;

                    // é€é WebSocket è«‹æ±‚æ­·å²è¨˜éŒ„
                    if(chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                        const historyRequestPayload = {
                            action: 'history',
                            message: {
                                memberId: userId,
                                hotelId: hotelId
                            }
                        };
                        chatSocket.send(JSON.stringify(historyRequestPayload));
                    }
                }
            }

            // ç™¼é€æ¶ˆæ¯
            sendButton.addEventListener("click", () => {
                const message = messageInput.value.trim();
                if (message && activeUserId && chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                    const payload = {
                        action: 'message',
                        message: {
                            memberId: activeUserId,
                            hotelId: hotelId,
                            sender: 'H',
                            message: message
                        }
                    };
                    chatSocket.send(JSON.stringify(payload));

                    // é¡¯ç¤ºç™¼é€çš„è¨Šæ¯åœ¨ç•«é¢ä¸Š
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("chat-message", "user");
                    const currentTime = formatTimestamp(new Date().getTime());
                    messageDiv.innerHTML = `
                <div class="message-content">${message}</div>
                <small>${currentTime}</small>
                <div class="clearfix"></div>
            `;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    messageInput.value = "";
                }
            });

            // ç›£è½éµç›¤ Enter éµç™¼é€è¨Šæ¯
            messageInput.addEventListener("keypress", function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });

            // åˆå§‹åŒ–é é¢èˆ‡ WebSocket é€£ç·š
            window.addEventListener('DOMContentLoaded', function() {
                // å»ºç«‹èŠå¤©å®¤ WebSocket é€£ç·š
                const socketUrl = `ws://${window.location.host}/ws/chat`;
                chatSocket = new WebSocket(socketUrl);

                chatSocket.onopen = function() {
                    console.log('WebSocket é€£ç·šå·²å»ºç«‹');
                };

                chatSocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);

                        // å¦‚æœå›æ‡‰åŒ…å« result é™£åˆ—ï¼Œè¡¨ç¤ºæ˜¯å®Œæ•´æ­·å²è¨˜éŒ„
                        if (data.result && Array.isArray(data.result)) {
                            chatMessages.innerHTML = ''; // æ¸…ç©ºç¾æœ‰èŠå¤©å…§å®¹
                            data.result.forEach(msg => {
                                const messageDiv = document.createElement("div");
                                messageDiv.classList.add("chat-message");

                                // æ ¹æ“š sender å€åˆ†è¨Šæ¯çš„ä¾†æº
                                if (msg.sender === 'M') {
                                    messageDiv.classList.add("user");
                                } else {
                                    messageDiv.classList.add("hotel");
                                }

                                const timeString = msg.sendTime ? formatTimestamp(msg.sendTime) : "";

                                // è¨­ç½®è¨Šæ¯å…§å®¹å’Œæ™‚é–“
                                messageDiv.innerHTML = `
                            <div class="message-wrapper">
                                <div class="message-content">${msg.message}</div>
                                <div class="message-time">${timeString}</div>
                            </div>
                        `;
                                chatMessages.appendChild(messageDiv);
                            });
                            chatMessages.scrollTop = chatMessages.scrollHeight; // æ»¾å‹•åˆ°åº•éƒ¨
                        } else {
                            // è™•ç†å–®ä¸€è¨Šæ¯
                            const messageDiv = document.createElement("div");
                            messageDiv.classList.add("chat-message");

                            // æ ¹æ“š sender å€åˆ†è¨Šæ¯çš„ä¾†æº
                            if (data.sender === 'M') {
                                messageDiv.classList.add("user");
                            } else {
                                messageDiv.classList.add("hotel");
                            }

                            const timeString = data.sendTime ? formatTimestamp(data.sendTime) : "";

                            // è¨­ç½®è¨Šæ¯å…§å®¹å’Œæ™‚é–“
                            messageDiv.innerHTML = `
                        <div class="message-wrapper">
                            <div class="message-content">${data.message}</div>
                            <div class="message-time">${timeString}</div>
                        </div>
                    `;
                            chatMessages.appendChild(messageDiv);
                            chatMessages.scrollTop = chatMessages.scrollHeight; // æ»¾å‹•åˆ°åº•éƒ¨
                        }
                    } catch (e) {
                        console.error('è§£æè¨Šæ¯éŒ¯èª¤:', e);
                    }
                };

                chatSocket.onerror = function(error) {
                    console.error('WebSocket ç™¼ç”ŸéŒ¯èª¤:', error);
                };

                chatSocket.onclose = function() {
                    console.log('WebSocket é€£ç·šå·²é—œé–‰');
                };

                // åˆå§‹åŒ–ç”¨æˆ¶åˆ—è¡¨çš„ WebSocket é€£ç·š
                initListWebSocket();
            });
        </script>
