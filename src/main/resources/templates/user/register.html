<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - Check in Out</title>
	<link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/user/template.css">
    <style>

        .big-title {
            height: 100px;
            background-color: #eeeae7;
        }
        
         .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        } 

        .input-help {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .profile-upload {
            margin: 2rem auto 3rem;
        }
        
        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            overflow: hidden;
        }
        
        .avatar-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-icon {
            width: 60px;
            height: 60px;
            fill: #666;
        }
        
        #imagePreview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 標題列 -->
	<header class="p-1 border-bottom shadow-sm">
	</header>
    

    <main>
        <div class="container shadow-sm">
            <div class="row big-title mb-3">
                <h1 class="text-center fw-bold display-5 col align-self-center">會員註冊</h1>
            </div>

            <div class="form-container">
                <!-- 註冊表單 -->
                <form id="registrationForm">
                    <div class="profile-upload">
                        <div class="avatar-placeholder">
                            <svg class="avatar-icon" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            <img id="imagePreview" src="#" alt="預覽圖片">
                        </div>
                        <div class="text-center">
                            <label for="imageUpload" class="btn btn-outline-dark">
                                上傳大頭貼
                            </label>
                            <button id="removePic" class="btn btn-outline-dark">清除照片</button>
                            <input type="file" id="imageUpload" name="avatar" class="d-none" accept="image/*">
                            
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">姓氏</label>
                            <input type="text" class="form-control" name="last_name" required placeholder="請輸入姓氏">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">名字</label>
                            <input type="text" class="form-control" name="first_name" required placeholder="請輸入名字">
                        </div>
                    </div>

                    <label class="form-label">電子信箱</label>
                    <div class="input-group">
                        <input type="email" class="form-control border-end-0" name="account" id="email" required placeholder="example@gmail.com">
                        <button class="btn btn-outline-secondary" type="button" id="emailBtn">寄送驗證信</button>
                    </div>
                    <div class="input-help mb-4">此信箱將作為您的登入帳號</div>


                    <div class="mb-4">
                        <label class="form-label">設定密碼</label>
                        <input type="password" class="form-control" name="password" required 
                               minlength="8" maxlength="12" placeholder="請輸入8-12位英數字">
                        <div class="input-help">密碼長度8-12位元，須包含英文與數字</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">確認密碼</label>
                        <input type="password" class="form-control" name="confirm_password" required 
                               minlength="8" maxlength="12" placeholder="請再次輸入密碼">
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label">性別</label>
                            <select class="form-select" name="gender" required>
                                <option value="" selected>請選擇</option>
                                <option value="M">男</option>
                                <option value="F">女</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">生日</label>
                            <input type="date" class="form-control" name="birthday" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" name="phone_number" required 
                               pattern="[0-9]{10}" placeholder="0900-000-000">
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            我同意<a href="#" class="text-dark">服務條款</a>及<a href="#" class="text-dark">隱私權政策</a>
                        </label>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-dark px-4 me-2">送出</button>
                        <button type="button" class="btn btn-outline-dark px-4" id="clear">清除資料</button>
                    </div>

                    <input type="hidden" name="status" value="1">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">首頁</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">找房</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">購物車</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">訂單管理</a></li>
                    <li class="nav-item"><a href="http://127.0.0.1:5500/faq.html" class="nav-link px-2 text-body-secondary">常見問題</a></li>
                    <li class="nav-item"><a href="http://127.0.0.1:5500/contactus.html" class="nav-link px-2 text-body-secondary">聯繫我們</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">夥伴專區</a></li>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2024 Check IN OUT</p>
            </footer>

            <script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
            <script th:src="@{/vendors/jQuery/jquery-3.7.1.min.js}"></script>
            <script src="/js/user/loginCheck.js" defer></script>
            <script src="/js/user/register.js" defer></script>
 
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.avatar-icon').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
