<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Check in Out</title>
	<link rel="stylesheet" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/user/index.css}">
</head>

<body>

	<!-- 標題列 -->
	<header class="p-1 border-bottom shadow-sm">
	</header>

	<main>
		<div class="container">
			<div class="row">
				<!-- 搜尋區塊（手機版會顯示在上方，桌機版在左側） -->
				<div class="col-md-4 col-12 order-1 order-md-1 position-relative z-2">
					<div class="search-area d-flex flex-column flex-shrink-0 rounded-2 shadow-sm py-3 px-3">
						<div class="container text-center position-relative ">
							<a href="/user/news" class="d-block position-relative text-decoration-none">
								<img src="/imgs/user/banner.webp" class="img-fluid w-100 rounded-pill" style="max-height: 120px; object-fit: cover;">
								<div class="position-absolute top-50 start-50 translate-middle">
									<div class="fw-bold fs-2 shadow text-decoration-none" style="color:white; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);">最新消息</div>
								</div>
							</a>
						</div>
																																																						
						<form id="searchForm">
							<div class="my-3 form-floating">
								<input type="text" class="form-control" id="place" placeholder="想去哪裡？">
								<label for="place">想去哪裡？</label>
							</div>
							<div class="people_num input-group my-3">
								<input type="text" class="form-control border-end-0" id="guestNum" placeholder="人數">
								<span class="input-group-text bg-transparent border-start-0">人</span>
								<button class="btn btn-outline-dark plus" type="button">+</button>
								<button class="btn btn-outline-dark minus" type="button">-</button>
							</div>
							<div class="room_num input-group my-3">
								<input type="text" class="form-control border-end-0" id="roomNum" placeholder="房間數">
								<span class="input-group-text bg-transparent border-start-0">間</span>
								<button class="btn btn-outline-dark plus" type="button">+</button>
								<button class="btn btn-outline-dark minus" type="button">-</button>
							</div>
							<div class="my-3">
								<button id="date-range" type="button"
									class="btn btn-outline-secondary w-100 form-control">
									選擇入住跟退房日期
								</button>
								<div id="calendar-wrapper" class="calendar-wrapper d-none mt-3 border rounded p-3">
								</div>
								<button id="submitBtn" class="btn btn-outline-dark my-3 w-100"
									type="button">訂房去！</button>
							</div>
						</form>
					</div>
				</div>

				<!-- 地圖區塊（手機版在下方，桌機版在右側） -->
				<div class="col-md-8 col-12 order-2 order-md-2">
					<div id="map" class="w-100"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
	</footer>
	<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendors/jQuery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/user/index.js}"></script>
	<script src="/js/user/calendar.js" defer></script>
	<script src="/js/user/loginCheck.js" defer></script>

</body>

</html>
