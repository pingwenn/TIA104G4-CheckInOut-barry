<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員管理</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin-backend.css}">
  <link rel="stylesheet" th:href="@{/css/admin/headerfooter.css}">
  
</head>
<body>
  <!-- Header -->
  <div th:replace="~{admin/backend-header :: header}"></div>

  <main>
    <div class="admin-banner">
      <h1>管理員管理</h1>
    </div>
    
    <section>
      <h2>搜尋與篩選</h2>
      <form id="searchForm" class="search-form">
        <div class="form-group">
          <label for="keyword">關鍵字搜尋：</label>
          <input type="text" id="keyword" placeholder="輸入姓名、信箱或電話">
        </div>
        <div class="form-group">
          <label for="filterStatus">篩選狀態：</label>
          <select id="filterStatus">
            <option value="all">全部</option>
            <option value="1">啟用中</option>
            <option value="0">停用</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filterPermissions">篩選權限：</label>
          <select id="filterPermissions">
            <option value="all">全部</option>
            <option value="1">主管</option>
            <option value="0">管理員</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="button search-btn" id="searchBtn">搜尋</button>
          <button type="button" class="button add-btn" id="addAdminBtn">＋新增管理員</button>
        </div>
      </form>

      <!-- 新增管理員視窗 -->
      <div id="addAdminModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="closeBtn">&times;</span>
          <h2>新增管理員</h2>
          <form id="addAdminForm" autocomplete="on">
            <div>
              <label for="username">帳號</label>
              <input type="text" id="username" name="username" required autocomplete="username">
              <span id="usernameError" class="error-message"></span>
            </div>
            
            <div>
              <label for="permissions">權限</label>
              <select id="permissions" name="permissions" required>
                <option value="0">管理員</option>
                <option value="1">主管</option>
              </select>
            </div>
            <div>
              <label for="phone">電話</label>
              <input type="text" id="phone" name="phone" required autocomplete="tel">
            </div>
            <div>
              <label for="email">電子信箱</label>
              <input type="email" id="email" name="email" required autocomplete="email">
              <span id="emailError" class="error-message"></span>
            </div>
            <div>
              <label for="password">密碼</label>
              <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div>
              <label for="confirmPassword">確認密碼</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
              <span id="passwordError" class="error-message"></span>
            </div>
            <button type="submit" id="submitBtn">完成新增</button>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="table-container">
        <div class="loading-spinner" id="loadingSpinner">載入中...</div>
        <table id="adminTable">
          <thead>
            <tr>
              <th>管理員編號</th>
              <th>管理員帳號</th>
              <th>權限</th>
              <th>狀態</th>
              <th>新增日期</th>
              <th>電話</th>
              <th>電子信箱</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
          
          </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </div>      
    </section>

  </main>

  <!-- Footer -->
    <div th:replace="~{admin/backend-footer :: footer}"></div>
	
	<script th:src="'https://code.jquery.com/jquery-3.7.1.min.js'"></script>
	<script th:src="@{/js/admin/admin-backend.js}"></script>
	<script th:src="@{/js/admin/header.js}"></script>
</body>
</html>
