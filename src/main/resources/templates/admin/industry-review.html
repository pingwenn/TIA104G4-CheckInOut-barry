<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>業者審核</title>
  <link rel="stylesheet" th:href="@{/css/admin/industry-review.css}">
  <link rel="stylesheet" th:href="@{/css/admin/headerfooter.css}">
</head>
<body>
  <!-- Header -->
  <div th:replace="~{admin/backend-header :: header}"></div>

  <main>
    <section class="company-info">
    <div class="admin-banner">
      <h1>業者審核</h1>
    </div>

    <div class="container">
        <!-- Google Map -->
<!--         <div class="map-container" id="map"> -->
<!--           嵌入 Google 地圖 -->
<!--         </div> -->
        <!-- 公司資料內容 -->
        <div class="info-grid">
          <div class="info-item" data-label="公司名稱" id="company-name">
            <span class="content" th:text="${name}"></span>
          </div>
          <div class="info-item" data-label="統一編號" id="company-id">
            <span class="content" th:text="${taxId}"></span>
          </div>
          <div class="info-item" data-label="縣市" id="city">
            <span class="content" th:text="${city}"></span>
          </div>
          <div class="info-item" data-label="地區" id="area">
            <span class="content" th:text="${district}"></span>
          </div>
          <div class="info-item" data-label="地址" id="address">
            <span class="content" th:text="${address}"></span>
          </div>
          <div class="info-item" data-label="連絡電話" id="phone">
            <span class="content" th:text="${phoneNumber}"></span>
          </div>
          <div class="info-item" data-label="電子郵件" id="email">
            <span class="content" th:text="${email}"></span>
          </div>
        </div>
    </section>

    <section class="document-field">
      <div class="boss-id">
        <div class="text-section">
            <h4 style="margin-top: 0; font-size: 24px; font-weight: bold;">公司負責人身分證明文件</h4>
            <h4 style="margin-top: 150px; font-size: 24px; font-weight: bold;">旅館業登記證/民宿登記證</h4>
          </div>
        <div class="image-section">
            <div class="image-row">
                <div class="image-box">
                    <img id="image1" alt="身分證正面">
                </div>
                <div class="image-box">
                    <img id="image2" alt="身分證背面">
                </div>
            </div>
            <div class="image-box large-image-box">
                <img id="image3" alt="營業證">
            </div>
        </div>
    </div>
    </section>

    <!-- 審核按鈕區域 -->
    <div class="action-buttons">
      <button class="pass">通過</button>
      <button class="reject">駁回</button>
    </div>

    <!-- 放大圖片模態框 -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modalImage" style="width: 100%; height: auto;">
        </div>
    </div>

    <!-- 駁回原因模態框 -->
<div id="rejectModal" class="modal">
  <div class="modal-content">
      <div class="modal-header">
          <h3>請輸入駁回原因</h3>
          <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
          <textarea id="rejectReason" placeholder="請輸入駁回原因..."></textarea>
      </div>
      <div class="modal-footer">
          <button class="cancel-button">取消</button>
          <button class="submit-button">確認駁回</button>
      </div>
  </div>
</div>

  
  

	<!-- Footer -->
	<div th:replace="~{admin/backend-footer :: footer}"></div>
	
	<script th:src="@{/js/admin/header.js}"></script>
	<script th:src="@{/js/admin/industry-review.js}"></script>
	<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyBts9LvRN8v8N2T2eQVwekbmVOHDiBvuZE}" async defer></script>  
</body>
</html>
