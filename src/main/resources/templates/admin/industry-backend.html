<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>業者後台管理</title>
  <link rel="stylesheet" th:href="@{/css/admin/industry-backend.css}">
  <link rel="stylesheet" th:href="@{/css/admin/headerfooter.css}">
</head>
<body>
  <!-- Header -->
  <div th:replace="~{admin/backend-header :: header}"></div>

  <main>
    <!-- 公司資訊區塊 -->
    <section class="company-info">
      <div class="admin-banner">
        <h1>公司資料</h1>
      </div>
      <div class="container">
        <!-- Google 地圖 -->
<!--         <div class="map-container" id="map"> -->
          
        </div>
        <!-- 公司資料內容 -->
        <div class="info-grid" >
          <div class="info-item" data-label="公司名稱" id="company-name">
            <span class="content" th:text="${name}"></span>
          </div>
          <div class="info-item" data-label="統一編號" id="company-id">
            <span class="content" th:text="${taxId}"></span>
          </div>
          <div class="info-item" data-label="縣市" id="company-city">
            <span class="content" th:text="${city}"></span>
          </div>
          <div class="info-item" data-label="地區" id="company-area">
            <span class="content" th:text="${district}"></span>
          </div>
          <div class="info-item" data-label="地址" id="company-address">
            <span class="content" th:text="${address}"></span>
          </div>
          <div class="info-item" data-label="連絡電話" id="company-phone">
            <span class="content" th:text="${phoneNumber}"></span>
          </div>
          <div class="info-item" data-label="電子郵件" id="company-email">
            <span class="content" th:text="${email}"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- 證明文件區塊 -->
    <section class="document-field">
      <div class="admin-banner">
        <h1>證明文件</h1>
      </div>
      <div class="document-container">
        <!-- 身分證明文件 -->
        <div class="document-container">
		  <div>
		    <h3>負責人身分證明文件</h3>
		    <div class="image-box" th:if="${industry.idFront != null}" onclick="openModal(this.querySelector('img'))">
		      <img id="image1" th:src="@{'/adminHotel/industry/documents/' + ${hotelId} + '/idFront'}" alt="身分證正面">
		    </div>
		    <div class="image-box" th:if="${industry.idBack != null}" onclick="openModal(this.querySelector('img'))">
		      <img id="image2" th:src="@{'/adminHotel/industry/documents/' + ${hotelId} + '/idBack'}" alt="身分證背面">
		    </div>
		  </div>
		  <div>
		    <h3>旅館業登記證/民宿登記證</h3>
		    <div class="image-box" th:if="${industry.license != null}" onclick="openModal(this.querySelector('img'))">
		      <img id="image3" th:src="@{'/adminHotel/industry/documents/' + ${hotelId} + '/license'}" alt="營業登記證">
		    </div>
		  </div>
		</div>
    </section>

    <!-- 環境照片區塊 -->
    <section class="environment-section">
      <div class="admin-banner">
        <h1>環境照片</h1>
      </div>
      <div class="carousel">
	    <div class="carousel-container">
	        <div class="carousel-arrow carousel-arrow-left" onclick="changeSlide(-1)">&#10094;</div>
	        <div class="carousel-content"></div>
	        <div class="carousel-arrow carousel-arrow-right" onclick="changeSlide(1)">&#10095;</div>
	    </div>
	  </div>
    </section>

    <!-- 圖片放大模態框 -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage">
      </div>
    </div>

    <!-- 錯誤提示 -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>
  </main>

  <!-- Footer -->
  <div th:replace="~{admin/backend-footer :: footer}"></div>

  <script th:src="@{/js/admin/header.js}"></script>
  <script th:src="@{/js/admin/industry-backend.js}"></script>
  <script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyBts9LvRN8v8N2T2eQVwekbmVOHDiBvuZE}" async defer></script>
</body>
</html>
